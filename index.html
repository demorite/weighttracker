<!doctype html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Weight tracker</title>
		<link rel="stylesheet" href="https://unpkg.com/normalize.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
		<link rel="stylesheet" href="./assets/css/main.scss">
	</head>
	<body>
		<header>
				<div class="title">
					<h1>Weight tracker</h1>
				</div>
		</header>
		<div class="container">
			<div class="left">
				<p><b>Enter the date and the weight</b></p>
				<form class="new-date ui form">
					<div class="ui fields">
						<input type="date" name="newdate" id="newdate" placeholder="enter date" autofocus>
						<input type="number" name="newweight" id="newweight" placeholder="enter weight (kg)">
						<input type="submit" class="ui button green">
					</div>
				</form>
				<ul class="entries ui list"></ul>
				<button class="ui button yellow" onclick="localStorage.clear()">clear</button>
			</div>
			<div class="right">
				<div class="graph">
					<canvas id="myChart" width="400" height="400"></canvas>
				</div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
		<script src="https://unpkg.com/lodash"></script>
		<script src="https://unpkg.com/jquery"></script>
		<script src="https://unpkg.com/moment"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/fr.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
		<script src="./assets/js/main.js"></script>
	</body>
</html>
